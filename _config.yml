# Metadata
title: "Melody Starling!"
description: "Iâ€™m an interactive web developer, designer, and storyteller. Here's something interesting I worked on!"
keywords: ["web developer", "designer", "jekyll"]
domain: "https://melody.dev"

# Third party services
# (Anything you put here will be public!)
google-analytics:
github: "pixelyunicorn/melody.dev"
branch: "glitch"
glitch: "melody"

# Rubygems
# (The ones used for this site breaks GitHub Pages)
plugins:
  - jekyll-archives
  - jekyll-default-layout
  - jekyll-auto-image
  - jekyll-postfiles

# Build settings
encoding: utf-8
markdown: kramdown
exclude:
  - .sass-cache/
  - node_modules/
  - .gitignore
  - Gemfile
  - _config.yml
  - glitch.json
  - package.json
  - package-lock.json
  - watch.json
  - "*.save.*"

# Permalinks
permalink: /:title/

# Tags
jekyll-archives:
  enabled:
    - tags
  layout: archive
  permalinks:
    tag: '/hashtag/:name/'
